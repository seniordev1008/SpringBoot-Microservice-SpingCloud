encrypt.key: ${ENCRYPT_KEY:12345}

spring:
  application:
    name: gameservice
  profiles:
    active:
      default
  cloud:
    config:
      username: ${CONFIG_USERNAME:configUser}
      password: ${CONFIG_PASSWORD:configPassword}
      discovery:
        enabled: true
        service-id: configserver

eureka:
  instance:
    preferIpAddress: true
    # to allow SBA access this service
    metadata-map:
      user.name: ${ACTUATOR_USERNAME:actuator}
      user.password: ${ACTUATOR_PASSWORD:actuator}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVER_URL:http://eureka:password@localhost:8761/eureka/}

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
