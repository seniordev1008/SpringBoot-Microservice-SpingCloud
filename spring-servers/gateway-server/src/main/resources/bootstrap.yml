encrypt.key: ${ENCRYPT_KEY:12345}

spring:
  application:
    name: gatewayserver
  profiles:
    active:
      default

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVER_URL:http://eureka:password@localhost:8761/eureka}
